<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\review-student\styles.css">
    <link rel="stylesheet" href="\review-student\layout.css">
    <title>Contact Us!</title>
</head>

<body id="contact-body">
    <header>
        <aside id="splash">
            <img src="\review-student\images\te-pops.png" alt="tech-elevator-pops">
            <h1>Tech Elevator Popsicles</h1>
        </aside>
        <nav id="nav">
            <a class="store-button" href="\review-student\index.html">Home</a>
            <a class="store-button" href="">Store</a>
            <a class="store-button" href="\review-student\contact-us.html">Contact Us</a>
        </nav>
    </header>
    <section id="form-body">
        <h1>Contact Us</h1>
        <form action="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="howDid">How did you hear of us?</label>
            <select name="howDid" id="howDid">
                <option value="popsicleMonthly">Popsicle Monthly</option>
                <option value="techElevatorWeekly">Tech Elevator Weekly</option>
                <option value="goodCodeDaily">Good Code Daily</option>
                <option value="katiePlug">Katie Plugged New TE Popsicle</option>
            </select>
            <label for="color">What color is your favorite popsicle?</label>
            <input type="color" name="color" id="color">
            <label for="comments">Please let us know any comments you have:</label>
            <textarea type="text" name="comments" id="comments" rows="8" cols="60"></textarea>
            <input type="submit" name="submit" id="submit">
        </form>

        
    </section>
    <section>
        <footer id="footer">
            <h4>&copy; Tech Elevator 2020</h4>
        </footer>
    </section>
    
    
</body>






</html>
